<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <div class="form-wrapper">
      <form>
        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <ion-item lines="inset">
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="email"
              required
              class="styled-input"
            />
          </ion-item>
        </div>

        <!-- Contraseña -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <ion-item lines="inset">
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="password"
              required
              class="styled-input"
            />
          </ion-item>
        </div>

        <!-- Confirmar contraseña -->
        <div class="input-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <ion-item lines="inset">
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              [(ngModel)]="confirmPassword"
              required
              class="styled-input"
            />
          </ion-item>
        </div>

        <!-- Botón de registro -->
        <ion-button expand="block" type="button" (click)="onRegister()">
          Registrarse
        </ion-button>
      </form>
    </div>

    <div class="registro-wrapper">
      <ion-button expand="block" fill="clear" (click)="irALogin()">
        ¿Ya tienes cuenta? Inicia sesión
      </ion-button>
    </div>
  </div>
</ion-content>
