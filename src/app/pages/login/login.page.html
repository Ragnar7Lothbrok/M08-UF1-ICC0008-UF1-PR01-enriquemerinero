<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-wrapper">
    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="email">Email</label>
        <ion-item lines="inset">
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="styled-input"
          />
        </ion-item>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <ion-item lines="inset">
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="styled-input"
          />
        </ion-item>
      </div>

      <ion-button expand="block" type="button" class="login-btn" (click)="onLogin()">Entrar</ion-button>
    </form>
  </div>

  <div class="registro-wrapper">
    <ion-button expand="block" fill="clear" (click)="irARegistro()" class="registro-btn">
      ¿No tienes cuenta? Regístrate
    </ion-button>
  </div>
</ion-content>
